<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Hologram</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px; border-radius: 50px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        button {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px 20px; border-radius: 20px;
            cursor: pointer; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        button:hover, button.active {
            background: white; color: black; box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #video-feed {
            position: absolute; top: 10px; right: 10px; width: 160px; height: 120px;
            z-index: 2; border-radius: 10px; opacity: 0.3; transform: scaleX(-1);
            border: 1px solid rgba(255,255,255,0.2); pointer-events: none;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; z-index: 20; pointer-events: none;
            text-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>

    <div id="loading">Initialize AI Vision & GPU...</div>
    <video id="video-feed" playsinline></video>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <button onclick="morphTo('sphere')" class="active">Globe</button>
        <button onclick="morphTo('heart')">Heart</button>
        <button onclick="morphTo('saturn')">Saturn</button>
        <button onclick="morphTo('spiral')">Galaxy</button>
        <button onclick="toggleExplosion()">ðŸ’¥ Explode</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 45000;
        const PARTICLE_SIZE = 0.12;
        
        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Perf optimization
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- POST PROCESSING (BLOOM) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.2; // Glow intensity
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- SHADER MATERIAL (THE MAGIC) ---
        // This handles morphing and interaction on the GPU
        const vertexShader = `
            uniform float uTime;
            uniform float uMorph;
            uniform vec3 uMouse;
            uniform float uInteractStrength;
            
            attribute vec3 positionTarget;
            attribute float sizeRandom;
            
            varying vec3 vColor;
            varying float vDist;

            // Simplex noise function for organic movement
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute( permute( permute(
                            i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857;
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                // Morphing Logic
                vec3 pos = mix(position, positionTarget, uMorph);
                
                // Add noise movement
                float noiseVal = snoise(pos * 0.1 + uTime * 0.2);
                pos += normal * noiseVal * 0.5;

                // Interaction Logic (Hand/Mouse)
                float dist = distance(pos, uMouse);
                vDist = dist;
                
                // If hand is close, repel or attract
                if(dist < 5.0) {
                    vec3 dir = normalize(pos - uMouse);
                    pos += dir * (5.0 - dist) * uInteractStrength;
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                
                // Size attenuation
                gl_PointSize = (100.0 * sizeRandom) / -mvPosition.z;
                
                // Color gradients
                vColor = mix(vec3(0.1, 0.5, 1.0), vec3(1.0, 0.2, 0.5), noiseVal + 0.5);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vDist;
            
            void main() {
                // Circular particle
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                
                // Glow center
                float glow = 1.0 - (r * 2.0);
                glow = pow(glow, 1.5);
                
                // Interactive highlight
                vec3 finalColor = vColor;
                if(vDist < 5.0) {
                    finalColor += vec3(0.5, 0.5, 1.0) * (1.0 - vDist/5.0);
                }

                gl_FragColor = vec4(finalColor, glow);
            }
        `;

        // --- GEOMETRY GENERATION ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targets = new Float32Array(PARTICLE_COUNT * 3);
        const randoms = new Float32Array(PARTICLE_COUNT);

        // Helper: Sphere
        function getSpherePoint(r) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // Initialize points (Start as Sphere)
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const p = getSpherePoint(10);
            positions[i * 3] = p.x;
            positions[i * 3 + 1] = p.y;
            positions[i * 3 + 2] = p.z;
            
            targets[i * 3] = p.x;
            targets[i * 3 + 1] = p.y;
            targets[i * 3 + 2] = p.z;
            
            randoms[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('positionTarget', new THREE.BufferAttribute(targets, 3));
        geometry.setAttribute('sizeRandom', new THREE.BufferAttribute(randoms, 1));

        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uMorph: { value: 0 }, // 0 = current pos, 1 = target pos
                uMouse: { value: new THREE.Vector3(999, 999, 999) },
                uInteractStrength: { value: 1.0 }
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE CALCULATORS ---
        const shapes = {
            sphere: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const p = getSpherePoint(10);
                    arr[i*3] = p.x; arr[i*3+1] = p.y; arr[i*3+2] = p.z;
                }
                return arr;
            },
            heart: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    // Parametric Heart
                    let t = Math.random() * Math.PI * 2;
                    let u = Math.random() * Math.PI; // distribution
                    // Scale factor based on distribution to fill the volume
                    let s = Math.pow(Math.random(), 1/3) * 0.8; 
                    
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    let z = (Math.random() - 0.5) * 5; // Thickness
                    
                    arr[i*3] = x * s; 
                    arr[i*3+1] = y * s; 
                    arr[i*3+2] = z;
                }
                return arr;
            },
            saturn: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    // 60% Planet, 40% Rings
                    if(i < PARTICLE_COUNT * 0.6) {
                        const p = getSpherePoint(7);
                        arr[i*3] = p.x; arr[i*3+1] = p.y; arr[i*3+2] = p.z;
                    } else {
                        // Rings (Annulus)
                        const theta = Math.random() * Math.PI * 2;
                        const r = 10 + Math.random() * 8; // Inner radius 10, outer 18
                        arr[i*3] = r * Math.cos(theta); 
                        arr[i*3+1] = (Math.random()-0.5) * 0.5; // Flattened Y
                        arr[i*3+2] = r * Math.sin(theta);
                        
                        // Tilt the rings
                        const tilt = 0.4;
                        const y = arr[i*3+1];
                        const z = arr[i*3+2];
                        arr[i*3+1] = y * Math.cos(tilt) - z * Math.sin(tilt);
                        arr[i*3+2] = y * Math.sin(tilt) + z * Math.cos(tilt);
                    }
                }
                return arr;
            },
            spiral: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const angle = i * 0.005;
                    const r = i * 0.0005 * 15;
                    arr[i*3] = r * Math.cos(angle);
                    arr[i*3+1] = (Math.random() - 0.5) * 5; // Thickness
                    arr[i*3+2] = r * Math.sin(angle);
                }
                return arr;
            }
        };

        // --- TRANSITION LOGIC ---
        window.morphTo = (shapeName) => {
            // Update UI
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Logic
            const newPos = shapes[shapeName]();
            
            // We set the CURRENT position to whatever is visually on screen right now (calculated approx)
            // But simplified: we just swap buffers. 
            // Better technique: Set 'position' to 'positionTarget', then set 'positionTarget' to new.
            
            const currentAttr = geometry.attributes.position.array;
            const targetAttr = geometry.attributes.positionTarget.array;

            // In a real morph, we want to animate uMorph from 0 to 1.
            // When we start a new morph, we "bake" the current state into 'position'
            // and set the new state into 'positionTarget'
            
            // For simplicity in this demo, we assume the morph finished or we snap.
            // Let's just update the target buffer.
            geometry.attributes.positionTarget.set(newPos);
            geometry.attributes.positionTarget.needsUpdate = true;
            
            // Reset morph factor to animate
            gsap.fromTo(material.uniforms.uMorph, {value: 0}, {value: 1, duration: 2, ease: "power2.inOut"});
        };

        window.toggleExplosion = () => {
             material.uniforms.uInteractStrength.value = -5.0; // Repel hard
             setTimeout(() => {
                 gsap.to(material.uniforms.uInteractStrength, {value: 1.0, duration: 1});
             }, 500);
        };

        // --- AI VISION SETUP ---
        let handLandmarker;
        let runningMode = "VIDEO";
        const video = document.getElementById("video-feed");

        async function createHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: runningMode,
                numHands: 1,
                minHandDetectionConfidence: 0.3, // LOW LIGHT OPTIMIZATION
                minHandPresenceConfidence: 0.3,
                minTrackingConfidence: 0.3
            });
            document.getElementById('loading').style.display = 'none';
            startWebcam();
        }

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        // --- LOOP & LOGIC ---
        // Smooth gesture data
        let targetX = 0, targetY = 0;
        let currentX = 0, currentY = 0;

        async function predictWebcam() {
            if (handLandmarker && video.currentTime !== 0) {
                let startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    // Get Index Finger Tip (Landmark 8)
                    const hand = results.landmarks[0];
                    const indexTip = hand[8]; 
                    
                    // Map 0-1 video coords to Scene Coords
                    // Video is mirrored via CSS, so we invert X logic
                    targetX = (1 - indexTip.x) * 40 - 20; 
                    targetY = -(indexTip.y) * 30 + 15;
                    
                    // Visual feedback
                    video.style.borderColor = "cyan";
                } else {
                    video.style.borderColor = "rgba(255,255,255,0.2)";
                    // If no hand, move interaction point away or let it be mouse
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- MOUSE FALLBACK ---
        window.addEventListener('mousemove', (e) => {
            // Only use mouse if hand is not detected (simple logic for now: always update target)
            // In a pro app, you'd check a "handActive" flag.
            // For this demo, let's allow mouse to override.
            const x = (e.clientX / window.innerWidth) * 40 - 20;
            const y = -(e.clientY / window.innerHeight) * 30 + 15;
            
            // Only override if we haven't seen a hand recently (optional complexity)
            // For now, let's blend them or just use mouse.
            // Comment out below lines if you want strictly camera only.
            // targetX = x;
            // targetY = y;
        });

        // --- ANIMATION ---
        const clock = new THREE.Clock();

        // GSAP for smooth animations (load from CDN)
        import { gsap } from 'https://cdn.skypack.dev/gsap';

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            // 1. Update Uniforms
            material.uniforms.uTime.value = time;
            
            // 2. Smooth Input (Lerp) - Crucial for Low Light stability
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;
            
            material.uniforms.uMouse.value.set(currentX, currentY, 0);

            // 3. Rotation
            particles.rotation.y = time * 0.05;

            // 4. Render
            composer.render();
        }

        // Init
        createHandLandmarker();
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
